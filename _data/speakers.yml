  id: 2
  name: "Vinicius"
  surname: "Gracia"
  company: "Easy taxi"
  title: "Os desafios do desenvolvimento do app nos 33 países"
  bio: 'Vinicius Gracia é atual CTO e Founder da Easy Taxi. Ele é responsável por toda arquitetura, sistemas e apps de 33 países e tem como missão que o mesmo aplicativo, usado ao redor do globo funcione e se adapte as necessidades diferentes de cada região. Está na Easy Taxi desde a concepção da ideia e realizou o projeto e desenvolvimento de todos os sistemas necessários para a operação. Vinícius sempre teve espirito empreendedor, participou do desenvolvimento de um sistema helpdesk para IBM, todo baseado em web. Antes da internet existir no Brasil, era necessário conectar com a IBM,por meio de internet discada, ligando para os EUA. Desenvolveu sistemas de helpdesk para Acer, Packard Bell, o Compaq Phone, Vários provedores de internet como Mandic, Domain, Openlink. É sócio de mais duas empresas de técnologia, JGracia informática que faz todo sistema de delivery e gerencia de franquias do Giraffas e da Techsamurai que foi onde surgiu a Easy Taxi. Formado em ciência da computação nos Estados Unidos e Engenharia da Computação no Brasil.'
  thumbnailUrl: Vini.jpg
  rockstar: true
  social: 
